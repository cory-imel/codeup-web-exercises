<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Excercise</title>

</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
    <div class="box" id="red"><strong>620-750 nm</strong></div>
    <div class="box" id="orange"><strong>590-620 nm</strong></div>
    <div class="box" id="yellow"><strong>570-590 nm</strong></div>
    <div class="box" id="green"><strong>495-570 nm</strong></div>
    <div class="box" id="blue"><strong>450-495 nm</strong></div>
    <div class="box" id="violet"><strong>380-450 nm</strong></div>
</body>
