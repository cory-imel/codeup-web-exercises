<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
    <div class="box" style="background-color: red">620-750 nm</div>
    <div class="box" style="margin-left: 30px; background-color: orange">590-620 nm</div>
    <div class="box" style="margin-left: 60px; background-color: yellow">570-590 nm</div>
    <div class="box" style="margin-left: 90px; background-color: green">495-570 nm</div>
    <div class="box" style="margin-left: 120px; background-color: blue">450-495 nm</div>
    <div class="box" style="margin-left: 150px; background-color: violet">380-450 nm</div>
</body>
</html>
