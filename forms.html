<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us!</h1>
    <form method="GET" action="https://requestb.in/s75snws7">

        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="bio">Bio</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>

        <fieldset>
        <legend>How did you hear about us?</legend>
        <label for="Billboard">
            <input type="checkbox" id="billboard" name="billboard" value="Billboard">Billboard
        </label>
        <label for="radio">
            <input type="checkbox" id="radio" name="Radio" value="Radio">Radio
        </label>
        <label for="internet">
            <input type="checkbox" id="internet" name="internet" value="internet">Internet
        </label>
        <label for="other">
            <input type="checkbox" id="other" name="other" value="other">Other
        </label>
        </fieldset>

        <div>
            <label for="browser">What Browser are you using?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="ff">Firefox</option>
                <option value="ie">Internet Exploder</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
