<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Use</title>
</head>
<body>
    <form method="GET" action="https://requestb.in/1heotq21">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio"></textarea>
        <br>
        <label for="Adverts">How did you hear about us?</label>
        <br>
        <input type="checkbox" id="Adverts" name="Adverts" value="Billboard">Billboard

        <input type="checkbox" id="Adverts" name="Adverts" value="Radio Advertisement">Radio Advertisements
        <br>
        <input type="checkbox" id="Adverts" name="Adverts" value="Internet Advertisement">Internet Advertisements
        <br>
        <input type="checkbox" id="Adverts" name="Adverts" value="Other">Other

        <label for="browser">What Browser are you using?</label>

            <option value="chrome">Chrome</option>
            <option value="ff">Firefox</option>
            <option value="ie">Internet Exploder</option>
        </select>
        <br>
        <button type="submit">Submit</button>
