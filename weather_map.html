<!DOCTYPE html>
<html>
<head>
    <title>Weather Map Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dark_theme.css">
    <style>
        .well{
            border: solid 1px;
            padding-top: 10px;
        }

        .weather-pane{
            border: solid 1px;
            padding-top: 10px;
            text-align: center;
        }

        .map-style{
            width: 100%;
            height: 400px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>

    <div id="weather-row" class="well row">
        <img src="images/loader.gif" style="display: none; padding-left: 49%" id="loading-indicator" alt="">
        <div id="city"></div>
        <div id="weather"></div>
        <div id="map" style=''></div>
        <div>
            <button type="button" id="new-search-btn" class="btn btn-default form-control">Search</button>
        </div>
    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Please input a location</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="city-name" class="control-label">Location Name:</label>
                            <input type="text" class="form-control" id="city-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="search-btn" class="btn btn-default" data-dismiss="modal">Search</button>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="https://maps.googleapis.com/maps/api/js?key="></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/weather_map.js"></script>
</body>
</html>
