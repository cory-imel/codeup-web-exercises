<!DOCTYPE html>
<html>
<head>
    <title>Weather Map Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dark_theme.css">
    <style>
        .well{
            border: solid 1px;
            padding-top: 10px;
        }

        .weather-pane{
            border: solid 1px;
            padding-top: 10px;
            text-align: center;
        }

        #map{
            width: 100%;
            height: 400px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>

    <div id="weather_row" class="well row">
        <div id="city"></div>
    </div>

    <div id="map"></div>

</div>
<script src="https://maps.googleapis.com/maps/api/js?key="></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/weather_map.js"></script>
</body>
</html>
