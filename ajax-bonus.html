<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dark_theme.css">
    <style>
        .images{
            position: relative;
            height: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="prgm" src="images/ajax_left.jpg" class="images" style="float: left" alt="">
    <img id="noris" src="images/ajax_right.jpg" class="images" style="float: right" alt="">

       <div style="text-align: left; padding-left: 5em; padding-top: 5em"><------ Click on the left image of Ajax for a programming quote.</div>
       <br>
    <div style="text-align: right; padding-right: 5em; padding-top: 10em" >Click on the right image of Ajax for a Chuck Noris quote. -----></div>
    <br><br><br>
    <div id="quote" style="text-align: center"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script>
    (function() {
        "use strict";

        $('#prgm').click(function () {
                $.ajax('http://quotes.stormconsultancy.co.uk/random.json\n').done(function (data) {
                    console.log("stuff");
                    $('#quote').text(data.quote);
                });
        })
        $('#noris').click(function () {
            $.ajax('http://api.icndb.com/jokes/random').done(function (data) {
                console.log(data.value.joke);
                $('#quote').text('"' + data.value.joke + '"');
            });
        })


    })();
</script>

</body>
</html>
