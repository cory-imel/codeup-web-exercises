<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
    <body>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a>
        </h1>
        <div class="box red">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">620-750 nm</span>
        </div>
        <div class="box orange">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">590-620 nm</span>
        </div>
        <div class="box yellow">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">570-590 nm</span>
        </div>
        <div class="box green">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">495-570 nm</span>
        </div>
        <div class="box blue">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">450-495 nm</span>
        </div>
        <div class="box violet">
            <img class="arrow" src="images/codeup-arrow.png" alt="codeup-arrow">
            <span class="text">380-450 nm</span>
        </div>
    </body>
</html>
