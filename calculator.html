<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<textarea name="window" id="window" width="140" height="40" readonly></textarea><br>
<div class="btn-group">
    <button id="clear" type="button" class="btn btn-default buttons">C</button>
    <button id="del" type="button" class="btn btn-default buttons">Del</button>
    <button id="mod" type="button" class="btn btn-default buttons">%</button>
    <button id="divide" type="button" class="btn btn-info buttons">/</button>
</div><br>
<div class="btn-group">
    <button id="7" type="button" class="btn btn-default buttons">7</button>
    <button id="8" type="button" class="btn btn-default buttons">8</button>
    <button id="9" type="button" class="btn btn-default buttons">9</button>
    <button id="multpily" type="button" class="btn btn-info buttons">X</button>
</div><br>
<div class="btn-group">
    <button id="4" type="button" class="btn btn-default buttons">4</button>
    <button id="5" type="button" class="btn btn-default buttons">5</button>
    <button id="6" type="button" class="btn btn-default buttons">6</button>
    <button id="subtract" type="button" class="btn btn-info buttons">-</button>
</div><br>
<div class="btn-group">
    <button id="1" type="button" class="btn btn-default buttons">1</button>
    <button id="2" type="button" class="btn btn-default buttons">2</button>
    <button id="3" type="button" class="btn btn-default buttons">3</button>
    <button id="add" type="button" class="btn btn-info buttons">+</button>
</div><br>
<div class="btn-group">
    <button id="chgsign" type="button" class="btn btn-default buttons">+/-</button>
    <button id="zero" type="button" class="btn btn-default buttons">0</button>
    <button id="decimal" type="button" class="btn btn-default buttons">.</button>
    <button id="execute" type="button" class="btn btn-info buttons">=</button>
</div><br>

<script src="js/calculator.js"></script>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
